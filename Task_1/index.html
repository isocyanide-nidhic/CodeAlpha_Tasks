			<h2>Survey Form</h2>

					<div class="input_wrap">
						<label>Email Address</label>
						<input type="email" name="email" class="input" id="email" required>
					</div>
					<div class="input_wrap">
						<label>First Name</label>
						<input type="text" name="fname" class="input" id="first_name" required>

				</div>
			</form>

							<option value="Madhya Pradesh">Madhya Pradesh</option>
							<option value="Maharashtra">Maharashtra</option>
							<option value="Manipur">Manipur</option>

			<h2>Educational  Qualification</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="edu">Current Education Status</label>
						<select name="edu" id="field" required>
							<option value="pg">Education Status</option>
							<option value="pg">Post Grad</option>
							<option value="g">Graduate</option>
							<option value="ug">Under Grad</option>
							<option value="12g">12th Grade</option>

						  </select>
